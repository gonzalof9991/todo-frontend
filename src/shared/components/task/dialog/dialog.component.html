
<div mat-dialog-content>
  <div class="flex justify-start items-center gap-1">
    <div class="font-medium text-xl text-indigo-800  rounded-lg w-max mr-5">
      {{data.title}}
    </div>
    <mat-chip-listbox aria-label="Fish selection" [(ngModel)]="data.type">
      <mat-chip-option value="todo">Todo</mat-chip-option>
      <mat-chip-option value="doing" >Doing</mat-chip-option>
      <mat-chip-option value="done">Done</mat-chip-option>

    </mat-chip-listbox>
  </div>

  <div class="mt-1 mb-3">
    <div *ngFor="let category of data.categories" class="text-white text-xs px-2 py-1 font-medium rounded-lg bg-indigo-800 w-max">
      {{category.name}}
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="grid grid-cols-2 gap-2 mt-5">
    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha creación</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.created_at">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-divider ></mat-divider>
  <div class="grid grid-cols-2 gap-2 mt-5">
    <mat-form-field appearance="fill">
      <mat-label>Completado</mat-label>
      <mat-select [(ngModel)] = "completed">
        <mat-option value="true">Si</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Prioridad</mat-label>
      <mat-select [(ngModel)] = "data.priority">
        <mat-option value="low">Baja</mat-option>
        <mat-option value="medium">Media</mat-option>
        <mat-option value="high">Alta</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-divider ></mat-divider>
  <div class="grid grid-cols-2 gap-2 mt-5">
    <mat-form-field>
      <mat-label>Tiempo estimado (min)</mat-label>
      <input matInput [(ngModel)]="data.estimated_time">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tiempo completado (min)</mat-label>
      <input matInput [(ngModel)]="data.completed_time">
    </mat-form-field>
  </div>
  <mat-divider class="my-2"></mat-divider>
  <div class="grid grid-cols-1 gap-2 mt-5">
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput [(ngModel)]="data.description" placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <div class="w-full flex justify-end items-center gap-2">
    <button  mat-flat-button color="basic" class="w-1/4" (click)="close('cancel')">Cerrar</button>
    <button mat-flat-button color="primary" class="w-1/4" (click)="close('save')" cdkFocusInitial>Guardar</button>
  </div>

</div>
